<div class="modal fade" id="ModalComentario" tabindex="-1" aria-labelledby="ModalLabelComentario" aria-hidden="true">
    <form action="{% url 'comentarios' post.id %}" method="POST">
        {% csrf_token %}
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabelComentario">Comentando o post {{ post.titulo }} </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Coment√°rio:</label>
                        <textarea class="form-control" id="message-text" rows="5" name="comentario"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Comentar</button>
                </div>

            </div>
        </div>
    </form>
</div>
