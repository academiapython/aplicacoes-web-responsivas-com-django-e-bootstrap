<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Collapse</title>

  </head>
  <body>

  <div class="container my-5">
    <div class="row">
      <div class="col">

        <button class="btn btn-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#divCollapse"
                aria-controls="divCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span>Collapse Button</span>
        </button>

        <div class="collapse container my-5" id="divCollapse">
          <div class="row">
            <div class="col">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab autem consequuntur eveniet nisi officia, quibusdam voluptatibus? Ad delectus earum est expedita, fugiat fugit inventore ipsam, itaque nostrum quisquam sint tempore!
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>

  </body>
</html>
